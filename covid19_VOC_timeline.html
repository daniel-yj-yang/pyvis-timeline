<!DOCTYPE HTML>
<html>
<head>
  <title>SARS-CoV-2 VOC (Variants of Concern) Designation Timeline</title>
  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="visualization"></div>
<script type="text/javascript">
  var container = document.getElementById('visualization');
  var items = new vis.DataSet([
    {id: 1, content: 'Alpha (B.1.1.7)', start: '2020-12-18'},
    {id: 2, content: 'Beta (B.1.351)', start: '2020-12-18'},
    {id: 3, content: 'Gamma (P.1)', start: '2021-01-11'},
    {id: 4, content: 'Delta (B.1.617.2)', start: '2021-05-11'},
    {id: 5, content: 'Omicron (B.1.1.529)', start: '2021-11-26'},
  ]);
  var options = {};
  var timeline = new vis.Timeline(container, items, options);
</script>
</body>
</html>
